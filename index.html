<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Don't Shoot My Planet</title>
        <!-- Favicon Import -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Font Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Style Imports -->
        <link rel="stylesheet" href="styles/normalize-fwd.css">
        <link rel="stylesheet" href="styles/style.css">
        <!-- JavaScript Imports -->
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="game-container">
                <div class="intro-screen">
                    <div class="intro-text">
                        <h2>Don't Shoot My Planet</h2>
                    </div>
                    <div class="intro-buttons">
                        <button class="start-game-btn intro-btn">
                            <span>Start Game</span>
                        </button>
                        <button class="instructions-btn intro-btn">
                            <span>Instructions</span>
                        </button>
                        <button class="credits-btn intro-btn">
                            <span>Credits</span>
                        </button>
                    </div>
                </div>

                <div class="instructions-modal modal">
                    <h3>Instructions</h3>
                    <div class="game-instructions">
                        <ul>
                            <li><p>Shoot the bouncing planets to split them into two!</p></li>
                            <li><p>Spliting the planets until its smallest size destroys it!</p></li>
                            <li><p>Destroy all planets to win the level!</p></li>
                        </ul>
                    </div>
                    <div class="move-left-instructions instructions-container">
                        <img src="assets/instructions-images/left-key.png">
                        <p>Move Left</p>
                    </div>
                    <div class="move-left-icon move-icon">
                        <img src="assets/character/Run-4.png">
                    </div>
                    <div class="move-right-instructions instructions-container">
                        <img src="assets/instructions-images/right-key.png">
                        <p>Move Right</p>
                    </div>
                    <div class="move-right-icon move-icon">
                        <img src="assets/character/Run-4.png">
                    </div>
                    <div class="shoot-instructions instructions-container">
                        <img src="assets/instructions-images/spacebar.png">
                        <p>Shoot Laser</p>
                    </div>
                    <div class="shoot-icon">
                        <div class="laser-icon"></div>
                    </div>
                </div>

                <div class="game-board">
                    <div class="character-container">
                        <img class="character-icon" src="assets/character/Idle-1.png">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
